<h2>Create or update Hero</h2>
<p style="color: red" *ngIf="statusMessage">{{ statusMessage }}</p>

<form [formGroup]="createHeroForm" (ngSubmit)="onSubmit()">
    <div class="ui-g">
        <div class="ui-g-12">
            <span class="ui-float-label">
                <input id="float-input"
                        formControlName="name"
                        type="text"
                        size="30"
                        pInputText>
                <label for="float-input">Name</label>
            </span>
        </div>
        <div class="ui-g-12">
            <span class="ui-float-label">
                <input id="float-input"
                        formControlName="strength"
                        type="text"
                        size="30"
                        pInputText>
                <label for="float-input">Strength</label>
            </span>
        </div>
        <div class="ui-g-12">
            <button pButton type="submit" label="Submit"></button>
            <button pButton class="ui-button-warning" type="reset" label="Reset"></button>
        </div>
    </div>
</form>
